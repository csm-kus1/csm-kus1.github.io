<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

  <h1>Homework 8 - AJAX Application</h1>

<button type="button" onclick="loadDoc()">Get CD collection</button>
<br><br>
<table id="demo"></table>
<div id="explanation"></div>



<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    myFunction(this);
    explain();
  }
  xhttp.open("GET", "cd_catalog.xml");
  xhttp.send();
}

function myFunction(xml) {
  const xmlDoc = xml.responseXML;
  const x = xmlDoc.getElementsByTagName("CD");
  let table="<tr><th>Artist</th><th>Title</th></tr>";
  for (let i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }

  function explain () {

  let explanation = "<h2>What happened?</h2><p>When you click the butten 'Get CD collection', a function called loadDoc() is called.";
  explanation += "<br>This loadDoc() function created a XMLHttpRequest object to GET the file 'cd_catalog.xml' in the same directory as this HTML file.";
  explanation += "<br>When the XMLHttpRequest is finished loading, the onload event will trigger.";
  explanation += "<br>When the onload even triggers, myfunctiuon is called to parse the xml file, and get an array of CDs.";
  explanation += "<br>Then we format a table using the ARTIST and TITLE field of each CD.fff</p>";

  document.getElementById("demo").innerHTML = table;
  document.getElementById("explanation").innerText = explanation;
  }
</script>

 </h2>

</body>
</html>
